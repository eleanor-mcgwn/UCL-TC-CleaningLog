<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TissueCultureRoom Cleaning Log</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      margin: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .timestamp {
      font-family: monospace;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>TissueCultureRoom Cleaning Log</h1>
  <table id="logTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>User</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = "1uo-lERxlfUWTfKOFa5RPzELvwTwnYM3oFLQTNoYpTcM";
    const sheetName = "Form Responses 1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

    // Format timestamp: dd/mmm/yy HH:MM
    function formatTimestamp(isoString) {
      const date = new Date(isoString);
      const day = String(date.getDate()).padStart(2, '0');
      const month = date.toLocaleString('en-GB', { month: 'short' });
      const year = String(date.getFullYear()).slice(-2);
      const hours = String(date.getHours()).padStart(2, '0');
      const mins = String(date.getMinutes()).padStart(2, '0');
      return `${day}/${month}/${year} ${hours}:${mins}`;
    }

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const tbody = document.querySelector("#logTable tbody");

        rows.reverse().forEach(row => {
          const rawTimestamp = row.c[0]?.v || "";
          const formatted = rawTimestamp ? formatTimestamp(rawTimestamp) : "—";
          const user = row.c[1]?.v || "—";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="timestamp">${formatted}</td>
            <td>${user}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.body.innerHTML = `<p>Error loading data: ${err.message}</p>`;
      });
  </script>
</body>
</html>
