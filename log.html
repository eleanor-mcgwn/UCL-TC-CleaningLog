<script>
  const user = new URLSearchParams(location.search).get("user");
  if (user) {
    fetch("https://script.google.com/macros/s/AKfycbzJ8cEgGPzRNE_SdYvDvTXOtatrabx53EpRO2PQoGebp8bpf2vsb5fV5jK1Tp-IP3akQA/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user: user,
        timestamp: new Date().toISOString()
      })
    })
    .then(response => {
      if (!response.ok) {
        throw new Error(`Server responded with status ${response.status}`);
      }
      return response.text();
    })
    .then(text => {
      document.body.innerHTML = `<p>Cleaning logged for ${user} (${text})</p>`;
    })
    .catch(error => {
      document.body.innerHTML = `<p>Failed to log cleaning. Error: ${error.message}</p>`;
    });
  } else {
    document.body.innerHTML = `<p>No user ID found in URL</p>`;
  }
</script>
